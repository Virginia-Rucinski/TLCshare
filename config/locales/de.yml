# About
  caregiving_in_us: Pflege in den USA
  aarp: AARP Institut für öffentliche Ordnung
  2015_Report: 2015 Bericht
  key_findings: III. Wichtigste Ergebnisse
  prevelence_of_caregiving: Prävalenz der Pflege
  estimated: Eine geschätzte
  million: 43,5 Millionen Erwachsene in den Vereinigten Staaten haben unbezahlte Pflege zur Verfügung gestellt
  adult_or_child: Einem Erwachsenen oder einem Kind in den letzten 12 Monaten.
  basicts_caregiving: Grundlagen der Pflegesituation
  majority_of_caregivers: Die Mehrheit der Betreuer
  are_female: sind weiblich (60%), aber 40 Prozent sind männlich. Acht in 10 kümmert sich um eine Person (82%). Sie
  are_49: Sind 49 Jahre alt,
  on_average_large: im Durchschnitt. Eine große Mehrheit der Betreuer sorgen für eine relative (85%), mit 49 Prozent Pflege für einen Elternteil oder Schwiegermutter. Einer von zehn Sorge für einen Ehepartner. Higher-Stunden-Pflegekräfte sind fast vier Mal so wahrscheinlich für die Pflege eines Ehepartners / Partner.
  nearly_1_in_10: Fast 1 von 10 Pflegepersonen sind 75 Jahre oder älter (7%). [...]

  how_long: Wie lange haben alle Betreuer von Erwachsenen in ihrer Rolle gewesen?
  on_average_4: Im Durchschnitt haben sie in ihrer Rolle seit 4 Jahren,
  with_a_quarter: Mit einem Quartal mit Pflege für 5 Jahre oder mehr (24%). Higher-Stunden-Betreuer sind doppelt so wahrscheinlich, in ihrer caregiving Rolle für 10 oder mehr Jahre gewesen zu sein.

  typical_care_recipient: Der typische Pflegeempfänger ist weiblich (65%) und im Durchschnitt 69,4 Jahre alt. Fast die Hälfte der Betreuer sorgen für jemanden, der 75 Jahre alt oder älter (47%). Rund die Hälfte der Pflegeempfänger wohnt im eigenen Haus (48%). Jedoch, wie Stunden der Pflege erhöhen, so auch die Chancen, dass die Pflege Empfänger zusammen wohnt mit dem Betreuer.

  primary_caregiver_status: Primärer Pflegekraft Status

  over_six_in_10: Über sechs in 10 Betreuer wahrnehmen sich als die primäre unbezahlte Betreuer,
  meaning_either: Was bedeutet, dass sie alleinige Pflegepersonen sind (47%) oder dass es andere unbezahlte Betreuer gibt, aber sie selbst stellen die Mehrheit der unbezahlten Pflege (16%).
  the_37_percent: Die 37 Prozent, die nicht-primäre Pflegepersonen sind 12 Prozent, die Pflege Gleichbehandlung mit jemand anderem teilen und 25 Prozent, die sagen, ein anderer Betreuer bietet die meisten der unbezahlten Pflege.
  three_out_of_four: Drei von vier übergeordneten Pflegekräften sind der primäre Betreuer des Empfängers, mehr als die weniger stundenbetreuen Betreuer (56%).
 
  foot_note_7: 7 Wie bei früheren Caregiving Studien in den USA Studien, sind Prävalenz Schätzungen enthalten diejenigen, die in den 12 Monaten vor der Befragung, ob sie derzeit ein Pflegeperson zum Zeitpunkt der Befragung oder war ein Betreuer in den letzten 12 Monaten Aber nicht mehr. 8 Fügen Sie die geschätzten 13,9% Pflege für einen Erwachsenen nur plus die 2,7% Pflege sowohl für ein Kind und Erwachsene, um die gesamte Prävalenz Schätzung der Fürsorge für einen Erwachsenen. 9 Higher-Stunden-Betreuer sind diejenigen, die 21 oder mehr Stunden der Pflege wöchentlich, während Unterrichtsstunden Pflegepersonen sind diejenigen, die 0-20 Stunden Pflege.

